<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEase - Register Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .main-header {
            background-color: #3498db;
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="text-center">Register New Driver</h1>
            <p class="text-center">Join RideEase as a Driver!</p>
            <div class="text-center mt-3">
                <a href="/drivers" class="btn btn-light">Back to Drivers</a>
            </div>
        </div>
    </header>
    
    <!-- Success or Error Messages -->
    <div class="container">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    
    <div class="container">
        <div class="dashboard-card">
            <form th:action="@{/web/drivers/register}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="licenseNumber" class="form-label">License Number</label>
                    <input type="text" class="form-control" id="licenseNumber" name="licenseNumber" required>
                </div>
                
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
                
                <div class="mb-3">
                    <label for="vehicleId" class="form-label">Assign Vehicle (Optional)</label>
                    <select class="form-select" id="vehicleId" name="vehicleId">
                        <option value="">-- No Vehicle --</option>
                        <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" 
                            th:text="${vehicle.model + ' (' + vehicle.registrationNumber + ') - ' + vehicle.type}">
                        </option>
                    </select>
                    <div class="form-text">
                        You can assign a vehicle later if none are available now.
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Register Driver</button>
            </form>
        </div>
    </div>
    
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>RideEase &copy; 2025 - A Ride Booking System</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
